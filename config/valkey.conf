# Valkey配置文件

bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 密码（可通过环境变量覆盖）
requirepass default_password

# 持久化
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志
loglevel notice
logfile ""

# 客户端
maxclients 10000
