# Valkey 配置文件

# 基础设置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 安全设置
requirepass your_password_here

# 持久化设置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 内存设置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志设置
loglevel notice
logfile ""

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端设置
maxclients 10000

# 集群设置（如需）
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000
